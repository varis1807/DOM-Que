    <script>
      // Q- Make remove all button work  and make individual delete btn work 
      let rmAllBtn = document.querySelector("#all");
      let pAll = document.querySelectorAll("li p");
      let allDltBtn = document.querySelectorAll("li button");
      let allList = document.querySelectorAll("li");

      rmAllBtn.addEventListener("click",function(){
        for(let i =0 ; i<pAll.length;i++)
        // pAll[i].innerText = "";
        allList[i].remove();
      })

      for(let i = 0 ; i<allDltBtn.length;i++){
        allDltBtn[i].addEventListener("click",function(){
          // pAll[i].innerText = "";
          allList[i].remove();
        })
      }
